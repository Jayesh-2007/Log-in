<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="log-in">
        <h1 class="welcome">Welcome</h1>
        <hr>
        <label for="email">
            <input type="text" placeholder="Email Address" class="outline">
        </label>
        <br>
        <input type="password" placeholder="Password" class="outline">
        <br>
        <div class="forget-pass" ><a href="#" class="pass">Forget Password</a></div>
        <br>

        <button>Login</button>
        <div class="last">
        <p>Don't have an account?</p>
        <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
